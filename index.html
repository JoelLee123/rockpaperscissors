<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script type="module" src="rps.js" defer></script>
    <script type="module" src="ui.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="buttons">
        <button id="btnRock">Rock</button>
        <button id="btnPaper">Paper</button>
        <button id="btnScissors">Scissors</button>
        <button id="btnReset">Reset</button>
    </div>
    <div id="results">
        <p>Player: <span id="humanLabel">0</span></p>
        <p>Computer: <span id="computerLabel">0</span></p>
        <p>Winner: <span id="winnerLabel">None</span></p>
    </div>
</body>
</html>
